<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Board Game</title>
</head>
<body>
    <main>
        <div class="info">
            <span>Turno del jugador:</span>
            <span class="current-player"></span>
            <span class=""></span>
            <form class="items-form" action="" method="post">
                <select class="items" name="items" id="items">

                </select>
                <input type="submit" class="use-item" value="Use">
            </form>
        </div>
        <div class="match-players">
            <section class="match-info">

            </section>
            <section class="players-box">

            </section>
        </div>
        <div class="buttons">
            <button class="rollDice">Lanzar dado</button>
        </div>
        <div class="board">
            <div class="top-boxes"></div>
            <div class="right-boxes"></div>
            <div class="bottom-boxes"></div>
            <div class="left-boxes"></div>
            <div class="winner-box"></div>
            <div class="winner-name"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
